<navegacion titulo="contribuyente.titulo"></navegacion>

<md-content class="md-padding"  layout="column" layout-padding>
	
	<md-input-container>
		<label> Ingrese los nombres del contribuyente</label>
		<input ng-model="contribuyente.formData.nombre" type="text" placeholder="Maria Alejandra">
	</md-input-container>
	<md-input-container>
		<label>Ingrese los apedillos </label>
		<input ng-model="contribuyente.formData.apellido" type="text" placeholder="Rivera Martinez"> 
	</md-input-container>
	<md-input-container>
		<label>Ingrese el numero de identificacion tributaria</label>
		<input ng-model="contribuyente.formData.nit" type="text" placeholder="9142607937">
		<div class="hint">Agregar el numero sin guiones</div> 
	</md-input-container>
	<md-input-container>
		<label>Direccion </label>
		<input ng-model="contribuyente.formData.direccion" type="text" placeholder="Avenida las amapolias, casa numero 4, San Salvador, San Salvador"> 
	</md-input-container>
	<md-input-container>
		<label>Telefono </label>
		<input ng-model="contribuyente.formData.telefono" type="text" placeholder="xxxxyyyy"> 
	</md-input-container>
	<md-input-container>
		<label>Correo Electronico </label>
		<input ng-model="contribuyente.formData.email" type="text" placeholder="kevin@example.com"> 
	</md-input-container>
	<md-button class="md-raised md-warn" ng-click="contribuyente.enviarFormulario()">Agregar nuevo</md-button>
	
</md-content>
